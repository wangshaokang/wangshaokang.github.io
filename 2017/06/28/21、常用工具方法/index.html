"line">$.merge([1,2],[3,4])</div><div class="line"></div><div class="line"></div><div class="line">将第二个参数对象合并到 第一个对象里面  修改第一个first</div><div class="line">var first=&#123;name:&apos;zhufeng&apos;,id:1,age:20&#125;;</div><div class="line">var second=&#123;name:&apos;zheli&apos;,id:2,say:&apos;hello world&apos;&#125;</div><div class="line">$.extend(first,send)</div><div class="line"></div><div class="line"></div><div class="line">检测数据类型</div><div class="line">console.log($.type(12));</div><div class="line"></div><div class="line"></div><div class="line">检测一个对象是否为空</div><div class="line">$.idEmptyObject(&#123;&#125;) //true</div><div class="line"></div><div class="line"></div><div class="line">检测是字面量创建的or 实例创建的对象??</div><div class="line">var a=&#123;&#125;</div><div class="line">var obj= new Object</div><div class="line">$.isPlainObject(obj);  // true</div><div class="line">$.isPlainObject(a);    // false</div><div class="line"></div><div class="line"></div><div class="line">$.extend(&#123;</div><div class="line">  myAdd:function(a,b)&#123;</div><div class="line">   return a+b;</div><div class="line">  &#125;</div><div class="line">&#125;)</div><div class="line"></div><div class="line"></div><div class="line">在jq原型上扩展的属性方法</div><div class="line">$.fn.extend(&#123;</div><div class="line">    mySay:function()&#123;</div><div class="line">        console.log(&apos;nihao&apos;);</div><div class="line">     &#125;</div><div class="line"> &#125;)</div><div class="line"></div><div class="line"></div><div class="line">去除首尾空格</div><div class="line">console.log($.trim(&apos; ni hao &apos;));</div><div class="line"></div><div class="line"></div><div class="line">JSON 字符串转化为JSON对象</div><div class="line"></div><div class="line"></div><div class="line">get请求 需要我们给后台传递的参数  以这种形式URL？wd=nihao&amp;res_spt=1</div><div class="line">var url=&apos;http://www.baidu.com/s?&apos;+$param(obj);</div><div class="line">var obj=&#123;</div><div class="line">   wd:&apos;nihao&apos;,</div><div class="line">   rev_spt:1</div><div class="line">&#125;</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line">$(&apos;from&apos;).serialize();</div><div class="line"></div><div class="line">$(&apos;from&apos;).serializeAll();</div></pre></td></tr></table></figure>
<p>##jQ-ajax<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line">$.ajax(&#123;</div><div class="line">	  type:&apos;GET&apos; //请求方式 GET  POST</div><div class="line">&#125;)</div></pre></td></tr></table></figure></p>
